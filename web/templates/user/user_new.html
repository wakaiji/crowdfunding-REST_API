{{ define "content"}}
<h2 class="mb-4">Create New User</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{end}}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter name" class="form-control" value="{{ .Name }}"
                    required />
            </div>
            <div class=" form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email" class="form-control" value="{{ .Email }}"
                    required />
            </div>
            <div class=" form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" placeholder="Enter occupation" class="form-control"
                    value="{{ .Occupation }}" required />
            </div>
            <div class=" form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" class="form-control" required />
            </div>

            <div class="">
                <button type=" submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{{end}}
